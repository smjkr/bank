<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank Bangla</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="login-area">
            <h1 class="text-center ">Welcome to JKR Bank Ltd.</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="email" class="form-control mt-2  " placeholder="Enter your Email">
                <input type="password" class="form-control mt-2 " name="" id="" placeholder="Enter your password">
                <button id="login" class="btn btn-success mt-3 ">Enter</button>
            </div>
        </div>
        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4 ">
                    <div class="deposit status ">
                        <h5>Deposit</h5>
                        <h3>$ <span id="currentDeposit">00</span></h3>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h3>$ <span id="currentWithdraw">00</span></h3>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h3>$ <span id="currentBalance">1520</span></h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" class="form-control " placeholder ="$ amount you want to deposit">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                  <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control " placeholder ="$ amount you want to withdraw"> <br>
                        <button id="addWithdraw"  class="btn btn-success" >Withdraw</button>
                    </div>
                </div>
            </div>
        </div>



        <script src="js/main.js"></script>
    </body>
</html>
